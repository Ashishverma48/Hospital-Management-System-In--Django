{% extends 'hospital/adminDashboard.html' %}
{% block adminDashBoard %}
<h2 class="text-center p-2 border"> Appointment</h2>
<table class="table table-striped table-hover">
    
    <tr class="bg-info" > 
        <th >Doctor Name</th>
        <th>Patient Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Delete</th>
        
    </tr>
    {% for app in appointment %}
        <tr>
       
        <td>{{app.doctorName}}</td>
        <td>{{app.patientName}}</td>
        <td>{{app.description}}</td>
        <td>{{app.appointmentDate}}</td>
        <td><a href="{% url 'AppointmentReject' app.id %}"><i class="fa-solid fa-trash"></i></a></td>
        
        </tr>
    {% endfor %}
</table>
{% endblock adminDashBoard %}
