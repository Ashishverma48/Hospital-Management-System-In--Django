{% extends 'hospital/base.html' %}
{% load static %}
{% block content %}
<div>

    <h1 class="text-center p-3">All images</h1>
    <div class="d-flex flex-wrap justify-content-center gap-3">
        {% for img in images %}
        <div style="width: 20rem; height: 15rem; " class="allimg">
            <img src="{{img.images.url}}" alt="" class="img" style="width: 100%; height: 100%;">

            <div class="content"><h5>{{img.category}}</h5></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
